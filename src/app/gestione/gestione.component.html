<button *ngIf="!showNomi" (click)="vediSpettacoli()">Spettacoli</button>
<div *ngIf="showNomi">
  <button (click)="nascondi()">Nascondi</button>
  <div *ngFor="let spettacolo of nomiSpettacoli">
    <p>{{ spettacolo }}</p>
  </div>
</div>
<form>
  <input
    type="text"
    name="nomeSpettacolo"
    (keyup)="inInput($event)"
    [ngModel]="nomeSpettacolo"
    placeholder="inserisci il nome dello spettacolo"
  />
</form>

    <select name="filePlatea" id="">

    </select>
    <select name="postiPlatea" id="">
      <option value=""></option>
    </select>
    <select name="filePalco" id="">
      <option value=""></option>
    </select>
    <select name="postiPalco" id="">
      <option value=""></option>
    </select>
  </form>
</div>
